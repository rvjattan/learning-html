<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Audio & Video Player">
        <title>Audio & Video Player</title>
    </head>
    <body>
        <h1>HTML Audio and Video Lab</h1>
        <section>
            <h2>What is map method and how does it work?</h2>
            <video width="640" controls> 
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h2>Sailing Away</h2>
            <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" loop controls></audio>
        </section>
    </body>
</html>
