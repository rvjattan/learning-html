<!-- <h1> heading element is the main heading of a webpage, we should only use one per page.-->
<h1>Hello there!</h1>

<!-- <h2> element represents sub-headings -->
<h2>My name is Ravi.</h2>

<!-- <p> element is used to add paragraph to a page. -->
<p>I'm learning front-end web development for now and after some experience will shift to full-stack.</p>

<!-- There are six heading elements in html, from <h1> to <h6> -->
<h1>This is a h1 element.</h1>
<h2>This is a h2 element.</h2>
<h3>This is a h3 element.</h3>
<h4>This is a h4 element.</h4>
<h5>This is a h5 element.</h5>
<h6>This is a h6 element.</h6>
